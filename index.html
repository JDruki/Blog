__&quot;~u66142498-0fdd-4173-bea2-5e7a54155de2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 介绍\\nTraefik 是一个 HTTP 反向代理和负载均衡器，可促进微服务的部署。它可以与现有的基础设施组件（如 Docker、Swarm Mode、Kubernetes、Consul、Etcd、Rancher v2、Amazon ECS）无缝集成，并自动动态地进行自我配置。Traefik 在云、本地和混合云中用作路由、负载均衡和代理的现代标准。反向代理和正向代理的区别可以查看[[反向代理和正向代理]]logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Flogseq____&quot;,171,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Xlogseq____&quot;,134,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Vlogseq____&quot;,134,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,134,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,169,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Jlogseq____&quot;,[],536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Hlogseq____&quot;,169,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66142498-8733-4d45-8a87-cdb056542671logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 单层Traefik\\n\\n```yaml\\nversion: logseq____&apos;3logseq____&apos;\\nservices:\\ntraefik:\\n  image: traefik\\n  command: --api.insecure=true --providers.docker\\n  restart: always\\n  container_name: traefik\\n  ports:\\n    - \\logseq____&quot;80:80\\logseq____&quot;\\n    - \\logseq____&quot;443:443\\logseq____&quot;\\n  deploy:\\n    resources:\\n      limits:\\n        cpus: logseq____&apos;0.5logseq____&apos;\\n        memory: logseq____&apos;2048Mlogseq____&apos;\\n  volumes:\\n    - /var/run/docker.sock:/var/run/docker.sock #挂载Docker套接字\\n    - ./config:/etc/traefik #挂载Traefik配置\\n    - ./letsencrypt:/letsencrypt:rw # 证书存储的地址\\n```\\n\\n使用Docker compose方式配置，这里创建了一个名叫Traefik的容器。在这里要注意config文件夹权限的问题，可能会出现无法读取，如果嫌麻烦直接无脑`sudo chmod 777 -R config`即可。同时要在`config/traefik.yml`文件中写入以下配置  \\n\\n```yaml\\napi:\\n# 开启 WEB UI\\ndashboard: false\\n# 安全模式\\ninsecure: true\\n\\n\\n# 发现docker或者file文件中定义的服务\\nproviders:\\n# 监听file\\nfile:\\n  # 定义动态配置文件所在的文件目录(容器内部路径)\\n  directory: /etc/traefik/config\\n  # 监听动态配置文件的变更\\n  watch: true\\n\\n\\n# 监听docker\\ndocker:\\n  # 如果置为false，那么docker容器需要在labels中声明traefik.enable=true，否则容器会被忽略\\n  exposedByDefault: false\\n\\n\\n# 定义流量入口(也就是对外暴露的监听的端口，该处定义的端口需要在docker-compose.yml中做端口暴露映射)\\nentryPoints:\\n# 定义一个名称为http的入口，监听80端口，由80端口进入的流量都由它来代理\\nhttp:\\n  address: \\logseq____&quot;:80\\logseq____&quot;\\n\\n# 定义https入口，监听443端口，由80端口进入的流量都由它来代理\\nhttps:\\n  address: \\logseq____&quot;:443\\logseq____&quot;\\n\\n# mysql的tcp代理入口\\nmysql:\\n  address: \\logseq____&quot;:3306\\logseq____&quot;\\n\\n# redis的tcp代理入口\\nredis:\\n  address: \\logseq____&quot;:6379\\logseq____&quot;\\n\\n# 开启ACME 自动生成HTTPS证书\\ncertificatesResolvers:\\nmyCertResolver:\\n  acme:\\n    # 邮箱地址\\n    email: \\logseq____&quot;ssl@exa.com\\logseq____&quot;\\n    # 签发的https证书存放位置\\n    storage: \\logseq____&quot;/letsencrypt/acme.json\\logseq____&quot;\\n    # 自动签发证书的一种验证方式(还有tlsChallent、dnsChallenge,我们用的是常用的这种httpChallenge方式)\\n    httpChallenge:\\n      entryPoint: http\\n\\nmiddlewares:\\nhsts:\\n  headers:\\n    stsSeconds: 15552000\\n    stsIncludeSubdomains: true\\n\\n\\nmyheaders:\\n  headers:\\n     customResponseHeaders:\\n       Allow: \\logseq____&quot;.*\\logseq____&quot;\\n     accessControlAllowHeaders: \\logseq____&quot;.*\\logseq____&quot;\\n```\\n\\n这里定义了四个入口点分别是http,https,mysql,redis,在你反代时候可以通过这几个入口点进行反代。下方的则是ssl证书的申请，邮箱乱写无所谓，只是用来接受证书通知的。配置好以上之后，如 ot;^15logseq____&quot;,[291,logseq____&quot;^Flogseq____&quot;,290,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Xlogseq____&quot;,285,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Vlogseq____&quot;,290,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ulogseq____&quot;,204,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ulogseq____&quot;,285,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ulogseq____&quot;,286,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Ulogseq____&quot;,287,536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,3],536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^Jlogseq____&quot;,[],536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870939]],[logseq____&quot;^15logseq____&quot;,[291,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66142498-8dd1-4f55-a513-14768af24579logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[292,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;==所有的 Unix Like 系统都会内建 vi 文书编辑器，其他的文书编辑器则不一定会存在。==\\n\\n==但是目前我们使用比较多的是 vim 编辑器。==\\n\\nvim 具有程序编辑的能力，可以主动的以字体颜色辨别语法的正确性，方便程序设计。\\n\\n相关文章：[史上最全Vim快捷键键位图 — 入门到进阶](https://www.runoob.com/w3cnote/all-vim-cheatsheat.html)\\n\\n---\\n\\n\\\\#\\\\# 什么是 vim？\\n\\nVim 是从 vi 发展出来的一个文本编辑器。代码补全、编译及错误跳转等方便编程的功能特别丰富，在程序员中被广泛使用。 \\n\\n简单的来说， vi 是老式的字处理器，不过功能已经很齐全了，但是还是有可以进步的地方。 vim 则可以说是程序开发者的一项很好用的工具。 \\n\\n连 vim 的官方网站 (logseq____&lt;https://www.vim.org/logseq____&gt;) 自己也说 vim 是一个程序开发工具而不是文字处理软件。\\n\\n\\\\#\\\\#\\\\# vim 键盘图\\n\\n![](https://proxy-prod.omnivore-image-cache.app/0x0,sy152YLEuPnHLk7CBDAFBEhjRvE0cKrNuiumlaSYHtlM/https://www.runoob.com/wp-content/uploads/2015/10/vi-vim-cheat-sheet-sch.gif)\\n\\n---\\n\\n基本上 vi/vim 共分为三种模式，**命令模式（Command Mode）、输入模式（Insert Mode）和命令行模式（Command-Line Mode）**。\\n\\n\\\\#\\\\#\\\\# 命令模式\\n\\n**用户刚刚启动 vi/vim，便进入了命令模式。** \\n\\n此状态下敲击键盘动作会被 Vim 识别为命令，而非输入字符，比如我们此时按下 i，并不会输入一个字符，i 被当作了一个命令。\\n\\n以下是普通模式常用的几个命令：\\n\\n* i \\\\-- 切换到输入模式，在光标当前位置开始输入文本。\\n* x \\\\-- 删除当前光标所在处的字符。\\n* : \\\\-- 切换到底线命令模式，以在最底一行输入命令。\\n* a \\\\-- 进入插入模式，在光标下一个位置开始输入文本。\\n* o：在当前行的下方插入一个新行，并进入插入模式。\\n* O \\\\-- 在当前行的上方插入一个新行，并进入插入模式。\\n* dd \\\\-- 剪切当前行。\\n* yy \\\\-- 复制当前行。\\n* p（小写） -- 粘贴剪贴板内容到光标下方。\\n* P（大写）-- 粘贴剪贴板内容到光标上方。\\n* u \\\\-- 撤销上一次操作。\\n* Ctrl + r \\\\-- 重做上一次撤销的操作。\\n* :w \\\\-- 保存文件。\\n* :q \\\\-- 退出 Vim 编辑器。\\n* :q! \\\\-- 强制退出Vim 编辑器，不保存修改。\\n\\n若想要编辑文本，只需要启动 Vim，进入了命令模式，按下 i 切换到输入模式即可。\\n\\n命令模式只有一些最基本的命令，因此仍要依靠**底线命令行模式**输入更多命令。\\n\\n\\\\#\\\\#\\\\# 输入模式\\n\\n在命令模式下按下 i 就进入了输入模式，使用 Esc 键可以返回到普通模式。\\n\\n在输入模式中，可以使用以下按键：\\n\\n* **字符按键以及Shift组合**，输入字符\\n* **ENTER**，回车键，换行\\n* **BACK SPACE**，退格键，删除光标前一个字符\\n* **DEL**，删除键，删除光标后一个字符\\n* **方向键**，在文本中移动光标\\n* **HOME**/**END**，移动光标到行首/行尾\\n* **Page Up**/**Page Down**，上/下翻页\\n* **Insert**，切换光标为输入/替换模式，光标将变成竖线/下划线\\n* **ESC**，退出输入模式，切换到命令模式\\n\\n\\\\#\\\\#\\\\# 底线命令模式\\n\\n在命令模式下按下 :（英文冒号）就进入了底线命令模式。\\n\\n底线命令模式可以输入单个或多个字符的命令，可用的命令非常多。\\n\\n在底线命令模式中，基本的命令有（已经省略了冒号）：\\n\\n* `:w`：保存文件。\\n* `:q`：退出 Vim 编辑器。\\n* `:wq`：保存文件并退出 Vim 编辑器。\\n* `:q!`：强制退出Vim编辑器，不保存修改。\\n\\n按 ESC 键可随时退出底线命令模式。\\n\\n简单的说，我们可以将这三个模式想成底下的图标来表示：\\n\\n![](https://proxy-prod.omnivore-image-cache.app/0x0,s7uzS9B-l5JyRsuZ1S8mo-IrKuuR9mXlwPBThxvYG6As/https://www.runoob.com/wp-content/uploads/2014/07/vim-vi-workmodel.png)\\n\\n---\\n\\n\\\\#\\\\# vi/vim 使用实例\\n\\n\\\\#\\\\#\\\\# 使用 vi/vim 进入一般模式\\n\\n如果你想要使用 vi 来建立一个名为 runoob.txt 的文件时，你可以这样做：\\n\\n$ vim runoob.txt\\n\\n直接输入 **vi 文件名** 就能够进入 vi 的一般模式了。请注意，记得 vi 后面一定要加文件名，不管该文件存在与否！ \\n\\n![](https://proxy-prod.omnivore-image-cache.app/0x0,sXiYgfTKfHuMBylH0PPj1ohdPCZ4-lC1u5TaKnTtjrnE/https://www.runoob.com/wp-content/uploads/2014/07/078207F0-B204-4464-AAEF-982F45EDDAE9.jpg)\\n\\n\\\\#\\\\#\\\\# 按下 i 进入输入模式(也称为编辑模式)，开始编辑文字\\n\\n在一般模式之中，只要按下 i, o, a 等字符就可以进入输入模式了！\\n\\n在编辑模式当中，你可以发现在左下角状态栏中会出现 –INSERT- 的字样，那就是可以输入任意字符的提示。\\n\\n这个时候，键盘上除了 **Esc** 这个按键之外，其他的按键都可以视作为一般的输入按钮了，所以你可以进行任何的编辑。\\n\\n![](https://proxy-prod.omnivore-image-cache.app/0x0,stbrbszUi6xabk2V05o8NLmn34cRNH0nA7cxfgZ9aQq8/https://www.runoob.com/wp-content/uploads/2014/07/1C928383-471E-4AF1-A61E-9E2CCBD5A913.jpg)\\n\\n\\\\#\\\\#\\\\# 按下 ESC 按钮回到一般模式\\n\\n好了，假设我已经按照上面的样式给他编辑完毕了，那么应该要如何退出呢？是的！没错！就是给他按下 **Esc** 这个按钮即可！马上你就会发现画面左下角的 – INSERT – 不见了！\\n\\n\\\\#\\\\#\\\\# 在一般模式中按下 **:wq** 储存后离开 vi\\n\\nOK，我们要存档了，存盘并离开的指令很简单，输入 **:wq** 即可保存离开！\\n\\n![](https://proxy-prod.omnivore-image-cache.app/0x0,sw1hO63ujWKzPClXVsiJuxZkMHXmsNwlISZuoGrYdgNw/https://www.runoob.com/wp-content/uploads/2014/07/B2FB5146-327C-4019-AC96-DD7A8EE7460C.jpg)\\n\\nOK! 这样我们就成功创建了一个 runoob.txt 的文件。\\n\\n---\\n\\n\\\\#\\\\# vi/vim 按键说明\\n\\n除了上面简易范例的 i, Esc, :wq 之外，其实 vim 还有非常多的按键可以使用。\\n\\n\\\\#\\\\#\\\\# 第一部分：一般模式可用的光标移动、复制粘贴、搜索替换等\\n\\n| 移动光标的方法                                                                                                                       |                                                                                                                                                     |\\n| ----------------------------------------------------------------------------------------------------------------------------- | --------------------------------------------------------------------------------------------------------------------------------------------------- |\\n| h 或 向左箭头键(←)                                                                                                                  | 光标向左移动一个字符                                                                                                                                          |\\n| j 或 向下箭头键(↓)                                                                                                                  | 光标向下移动一个字符                                                                                                                                          |\\n| k 或 向上箭头键(↑)                                                                                                                  | 光标向上移动一个字符                                                                                                                                          |\\n| l 或 向右箭头键(→)                                                                                                                  | 光标向右移动一个字符                                                                                                                                          |\\n| 如果你将右手放在键盘上的话，你会发现 hjkl 是排列在一起的，因此可以使用这四个按钮来移动光标。 如果想要进行多次移动的话，例如向下移动 30 行，可以使用 \\logseq____&quot;30j\\logseq____&quot; 或 \\logseq____&quot;30↓\\logseq____&quot; 的组合按键， 亦即加上想要进行的次数(数字)后，按下动作即可！ |                                                                                                                                                     |\\n| \\\\[Ctrl\\\\] + \\\\[f\\\\]                                                                                                              | 屏幕『向下』移动一页，相当于 \\\\[Page Down\\\\]按键 (常用)                                                                                                                 |\\n| \\\\[Ctrl\\\\] + \\\\[b\\\\]                                                                                                              | 屏幕『向上』移动一页，相当于 \\\\[Page Up\\\\] 按键 (常用)                                                                                                                  |\\n| \\\\[Ctrl\\\\] + \\\\[d\\\\]                                                                                                              | 屏幕『向下』移动半页                                                                                                                                          |\\n| \\\\[Ctrl\\\\] + \\\\[u\\\\]                                                                                                              | 屏幕『向上』移动半页                                                                                                                                          |\\n| +                                                                                                                             | 光标移动到非空格符的下一行                                                                                                                                       |\\n| \\\\-                                                                                                                            | 光标移动到非空格符的上一行                                                                                                                                       |\\n| nlogseq____&lt;spacelogseq____&gt;                                                                                                                      | 那个 n 表示『数字』，例如 20 。按下数字后再按空格键，光标会向右移动这一行的 n 个字符。例如 20logseq____&lt;spacelogseq____&gt; 则光标会向后面移动 20 个字符距离。                                                                    |\\n| 0 或功能键\\\\[Home\\\\]                                                                                                                | 这是数字『 0 』：移动到这一行的最前面字符处 (常用)                                                                                                                        |\\n| $ 或功能键\\\\[End\\\\]                                                                                                                 | 移动到这一行的最后面字符处(常用)                                                                                                                                   |\\n| H                                                                                                                             | 光标移动到这个屏幕的最上方那一行的第一个字符                                                                                                                              |\\n| M                                                                                                                             | 光标移动到这个屏幕的中央那一行的第一个字符                                                                                                                               |\\n| L                                                                                                                             | 光标移动到这个屏幕的最下方那一行的第一个字符                                                                                                                              |\\n| G                                                                                                                             | 移动到这个档案的最后一行(常用)                                                                                                                                    |\\n| nG                                                                                                                            | n 为数字。移动到这个档案的第 n 行。例如 20G 则会移动到这个档案的第 20 行(可配合 :set nu)                                                                                            |\\n| gg                                                                                                                            | 移动到这个档案的第一行，相当于 1G 啊！ (常用)                                                                                                                          |\\n| nlogseq____&lt;Enterlogseq____&gt;                                                                                                                      | n 为数字。光标向下移动 n 行(常用)                                                                                                                                |\\n| 搜索替换                                                                                                                          |                                                                                                                                                     |\\n| /word                                                                                                                         | 向光标之下寻找一个名称为 word 的字符串。例如要在档案内搜寻 vbird 这个字符串，就输入 /vbird 即可！ (常用)                                                                                    |\\n| ?word                                                                                                                         | 向光标之上寻找一个字符串名称为 word 的字符串。                                                                                                                          |\\n| n                                                                                                                             | 这个 n 是英文按键。代表重复前一个搜寻的动作。举例来说， 如果刚刚我们执行 /vbird 去向下搜寻 vbird 这个字符串，则按下 n 后，会向下继续搜寻下一个名称为 vbird 的字符串。如果是执行 ?vbird 的话，那么按下 n 则会向上继续搜寻名称为 vbird 的字符串！     |\\n| N                                                                                                                             | 这个 N 是英文按键。与 n 刚好相反，为『反向』进行前一个搜寻动作。 例如 /vbird 后，按下 N 则表示『向上』搜寻 vbird 。                                                                              |\\n| 使用 /word 配合 n 及 N 是非常有帮助的！可以让你重复的找到一些你搜寻的关键词！                                                                                 |                                                                                                                                                     |\\n| :n1,n2s/word1/word2/g                                                                                                         | n1 与 n2 为数字。在第 n1 与 n2 行之间寻找 word1 这个字符串，并将该字符串取代为 word2 ！举例来说，在 100 到 200 行之间搜寻 vbird 并取代为 VBIRD 则： 『:100,200s/vbird/VBIRD/g』。(常用)                 |\\n| :1,$s/word1/word2/g 或 :%s/word1/word2/g                                                                                       | 从第一行到最后一行寻找 word1 字符串，并将该字符串取代为 word2 ！(常用)                                                                                                         |\\n| :1,$s/word1/word2/gc 或 :%s/word1/word2/gc                                                                                     | 从第一行到最后一行寻找 word1 字符串，并将该字符串取代为 word2 ！且在取代前显示提示字符给用户确认 (confirm) 是否需要取代！(常用)                                                                       |\\n| 删除、复制与贴上                                                                                                                      |                                                                                                                                                     |\\n| x, X                                                                                                                          | 在一行字当中，x 为向后删除一个字符 (相当于 \\\\[del\\\\] 按键)， X 为向前删除一个字符(相当于 \\\\[backspace\\\\] 亦即是退格键) (常用)                                                                     |\\n| nx                                                                                                                            | n 为数字，连续向后删除 n 个字符。举例来说，我要连续删除 10 个字符， 『10x』。                                                                                                       |\\n| dd                                                                                                                            | 剪切游标所在的那一整行(常用)，用 p/P 可以粘贴。                                                                                                                         |\\n| ndd                                                                                                                           | n 为数字。剪切光标所在的向下 n 行，例如 20dd 则是剪切 20 行(常用)，用 p/P 可以粘贴。                                                                                               |\\n| d1G                                                                                                                           | 删除光标所在到第一行的所有数据                                                                                                                                     |\\n| dG                                                                                                                            | 删除光标所在到最后一行的所有数据                                                                                                                                    |\\n| d$                                                                                                                            | 删除游标所在处，到该行的最后一个字符                                                                                                                                  |\\n| d0                                                                                                                            | 那个是数字的 0 ，删除游标所在处，到该行的最前面一个字符                                                                                                                       |\\n| yy                                                                                                                            | 复制游标所在的那一行(常用)                                                                                                                                      |\\n| nyy                                                                                                                           | n 为数字。复制光标所在的向下 n 行，例如 20yy 则是复制 20 行(常用)                                                                                                           |\\n| y1G                                                                                                                           | 复制游标所在行到第一行的所有数据                                                                                                                                    |\\n| yG                                                                                                                            | 复制游标所在行到最后一行的所有数据                                                                                                                                   |\\n| y0                                                                                                                            | 复制光标所在的那个字符到该行行首的所有数据                                                                                                                               |\\n| y$                                                                                                                            | 复制光标所在的那个字符到该行行尾的所有数据                                                                                                                               |\\n| p, P                                                                                                                          | p 为将已复制的数据在光标下一行贴上，P 则为贴在游标上一行！ 举例来说，我目前光标在第 20 行，且已经复制了 10 行数据。则按下 p 后， 那 10 行数据会贴在原本的 20 行之后，亦即由 21 行开始贴。但如果是按下 P 呢？ 那么原本的第 20 行会被推到变成 30 行。 (常用) |\\n| J                                                                                                                             | 将光标所在行与下一行的数据结合成同一行                                                                                                                                 |\\n| c                                                                                                                             | 重复删除多个数据，例如向下删除 10 行，\\\\[ 10cj \\\\]                                                                                                                     |\\n| u                                                                                                                             | 复原前一个动作。(常用)                                                                                                                                        |\\n| \\\\[Ctrl\\\\]+r                                                                                                                    | 重做上一个动作。(常用)                                                                                                                                        |\\n| 这个 u 与 \\\\[Ctrl\\\\]+r 是很常用的指令！一个是复原，另一个则是重做一次～ 利用这两个功能按键，你的编辑，嘿嘿！很快乐的啦！                                                           |                                                                                                                                                     |\\n| .                                                                                                                             | 不要怀疑！这就是小数点！意思是重复前一个动作的意思。 如果你想要重复删除、重复贴上等等动作，按下小数点『.』就好了！ (常用)                                                                                     |\\n\\n\\\\#\\\\#\\\\# 第二部分：一般模式切换到编辑模式的可用的按钮说明\\n\\n| 进入输入或取代的编辑模式                                                                                                                         |                                                                                      |\\n| ------------------------------------------------------------------------------------------------------------------------------------ | ------------------------------------------------------------------------------------ |\\n| i, I                                                                                                                                 | 进入输入模式(Insert mode)： i 为『从目前光标所在处输入』， I 为『在目前所在行的第一个非空格符处开始输入』。 (常用)                 |\\n| a, A                                                                                                                                 | 进入输入模式(Insert mode)： a 为『从目前光标所在的下一个字符处开始输入』， A 为『从光标所在行的最后一个字符处开始输入』。(常用)           |\\n| o, O                                                                                                                                 | 进入输入模式(Insert mode)： 这是英文字母 o 的大小写。o 为在目前光标所在的下一行处输入新的一行； O 为在目前光标所在的上一行处输入新的一行！(常用) |\\n| r, R                                                                                                                                 | 进入取代模式(Replace mode)： r 只会取代光标所在的那一个字符一次；R会一直取代光标所在的文字，直到按下 ESC 为止；(常用)              |\\n| 上面这些按键中，在 vi 画面的左下角处会出现『--INSERT--』或『--REPLACE--』的字样。 由名称就知道该动作了吧！！特别注意的是，我们上面也提过了，你想要在档案里面输入字符时， 一定要在左下角处看到 INSERT 或 REPLACE 才能输入喔！ |                                                                                      |\\n| \\\\[Esc\\\\]                                                                                                                              | 退出编辑模式，回到一般模式中(常用)                                                                   |\\n\\n\\\\#\\\\#\\\\# 第三部分：一般模式切换到指令行模式的可用的按钮说明\\n\\n| 指令行的储存、离开等指令                         |                                                                                   |\\n| ------------------------------------ | --------------------------------------------------------------------------------- |\\n| :w                                   | 将编辑的数据写入硬盘档案中(常用)                                                                 |\\n| :w!                                  | 若文件属性为『只读』时，强制写入该档案。不过，到底能不能写入， 还是跟你对该档案的档案权限有关啊！                                 |\\n| :q                                   | 离开 vi (常用)                                                                        |\\n| :q!                                  | 若曾修改过档案，又不想储存，使用 ! 为强制离开不储存档案。                                                    |\\n| 注意一下啊，那个惊叹号 (!) 在 vi 当中，常常具有『强制』的意思～ |                                                                                   |\\n| :wq                                  | 储存后离开，若为 :wq! 则为强制储存后离开 (常用)                                                      |\\n| ZZ                                   | 这是大写的 Z 喔！如果修改过，保存当前文件，然后退出！效果等同于(保存并退出)                                          |\\n| ZQ                                   | 不保存，强制退出。效果等同于 :q!。                                                               |\\n| :w \\\\[filename\\\\]                      | 将编辑的数据储存成另一个档案（类似另存新档）                                                            |\\n| :r \\\\[filename\\\\]                      | 在编辑的数据中，读入另一个档案的数据。亦即将 『filename』 这个档案内容加到游标所在行后面                                 |\\n| :n1,n2 w \\\\[filename\\\\]                | 将 n1 到 n2 的内容储存成 filename 这个档案。       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
