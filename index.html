q____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Vlogseq____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Ulogseq____&quot;,46,536870921]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^Hlogseq____&quot;,46,536870921]],[logseq____&quot;^15logseq____&quot;,[47,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66039acd-b830-49f8-be75-a7f3a79ea49dlogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 简单介绍\\nid:: 66038b80-db81-4df9-8e79-0b3890fcb6e5\\nDocker 是一种容器化平台，可以让开发人员将应用程序和它们的依赖项打包到一个容器中，从而实现轻量级、可移植、可部署的软件环境。Docker 的作用包括但不限于以下几个方面：  \\n\\n1. **环境一致性**: Docker 可以确保应用程序在不同的环境中具有一致的运行方式，从开发环境到测试环境再到生产环境，无需担心环境差异导致的问题。  \\n2. **快速部署**: Docker 容器可以在几秒钟内启动，使得应用程序的部署变得更加快速和高效。开发人员可以通过容器轻松地在各种环境中部署他们的应用程序。  \\n3. **资源隔离**: 每个 Docker 容器都有自己的文件系统、进程空间和网络空间，可以有效地隔离应用程序及其依赖项，避免相互之间的干扰。  \\n4. **高效利用资源**: Docker 使用操作系统级的虚拟化技术，可以在单个物理主机上运行多个容器，从而更有效地利用硬件资源，提高服务器的利用率。  \\n5. **易于扩展**: Docker 容器可以根据需求快速地扩展或收缩，使得应用程序能够轻松地应对流量高峰或低谷。  \\n6. **简化开发流程**: Docker 提供了一种轻量级、可移植的开发环境，使得开发人员可以更加轻松地在本地构建、测试和调试他们的应用程序。logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Flogseq____&quot;,47,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Xlogseq____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Vlogseq____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^Ulogseq____&quot;,37,536870921]],[logseq____&quot;^15logseq____&quot;,[48,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;~:idlogseq____&quot;,logseq____&quot;66038b80-db81-4df9-8e79-0b3890fcb6e5logseq____&quot;,logseq____&quo x.conf\\nserver {\\n  listen 80;\\n  server_name localhost;\\n\\n  location / {\\n      proxy_pass http://web:8080;\\n      proxy_set_header Host $host;\\n      proxy_set_header X-Real-IP $remote_addr;\\n      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\\n      proxy_set_header X-Forwarded-Proto $scheme;\\n  }\\n}\\n```\\n\\n使用compose配置则如下，nginx配置不变:  \\n```yaml\\nversion: logseq____&apos;3logseq____&apos;\\n\\nservices:\\nnginx:\\n  image: nginx:latest\\n  container_name: nginx\\n  ports:\\n    - \\logseq____&quot;80:80\\logseq____&quot;\\n  volumes:\\n    - ./nginx.conf:/etc/nginx/nginx.conf:ro\\n  networks:\\n    - nginx_default\\n\\nweb:\\n  image: web_image:latest\\n  container_name: web\\n  networks:\\n    - nginx_default\\n\\nnetworks:\\nnginx_default:\\n  driver: bridge\\n\\n```\\n这种方式因为是在容器间沟通，你可以不将要反代的服务的端口暴漏出来，会增加一定的安全性。logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Flogseq____&quot;,120,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Xlogseq____&quot;,20,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Vlogseq____&quot;,20,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Ulogseq____&quot;,20,536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^Jlogseq____&quot;,[],536870924]],[logseq____&quot;^15logseq____&quot;,[119,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66039acd-b4cd-4fce-9480-4010181406a1logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[120,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;创建一个容器，绑定网络为上述网络，`ip`为`172.18.0.2`这样即可方便的在容器内部通过`172.18.0.1`进行沟通。\\n\\ncompose的实现方式则为  \\n```yaml\\nversion: q____&quot;^Hlogseq____&quot;,129,536870926]],[logseq____&quot;^15logseq____&quot;,[135,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66039ace-48dd-45fb-8886-ed35d6661733logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 前言\\n目前市面上可使用的反向代理工具主要有Caddy, [[Nginx]] ,Traefik等，在我学习历程中首先使用了Nginx作为反向代理工具，Nginx的优点是性能好，缺点则是配置麻烦，并且不可以很方便的配置证书，于是在后来使用了Caddy进行反代，虽然性能一言难尽，但是可以自己获取证书以及配置简单。在接触到云原生以后转为使用Traefik进行动态的配置，优点是配置方便，与Docker这种容器强绑定，缺点就是有些复杂情况还是要使用Nginx作为下层代理(当然也有可能是我太菜)。具体联动可以查看 [[Traefik和Nginx及其双重代理]]logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Flogseq____&quot;,135,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Xlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Vlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ulogseq____&quot;,21,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ulogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Ulogseq____&quot;,23,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Jlogseq____&quot;,[],536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Hlogseq____&quot;,21,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^Hlogseq____&quot;,23,536870926]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66039ace-8a1b-4d9a-b009-fd3d8068ea86logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 介绍\\nTraefik 是一个 HTTP 反向代理和负载均衡器，可促进微服务的部署。它可以与现有的基础设施组件（如 Docker、Swarm Mode、Kubernetes、Consul、Etcd、Rancher v2、Amazon ECS）无缝集成，并自动动态地进行自我配置。Traefik 在云、本地和混合云中用作路由、负载均衡和代理的现代标准。反向代理和正向代理的区别可以查看[[反向代理和正向代理]]logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Flogseq____&quot;,136,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Xlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Vlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Ulogseq____&quot;,134,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Jlogseq____&quot;,[],536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Hlogseq____&quot;,134,536870926]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66039ace-78fe-4d1e-8066-031d974ca940logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 单层Traefik\\n\\n```yaml\\nversion: logseq____&apos;3logseq____&apos;\\nservices:\\ntraefik:\\n  image: traefik\\n  command: --api.insecure=true --providers.docker\\n  restart: always\\n  container_name: traefik\\n  ports:\\n    - \\logseq____&quot;80:80\\logseq____&quot;\\n    - \\logseq____&quot;443:443\\logseq____&quot;\\n  deploy:\\n    resources:\\n      limits:\\n        cpus: logseq____&apos;0.5logseq____&apos;\\n        memory: logseq____&apos;2048Mlogseq____&apos;\\n  volumes:\\n    - /var/run/docker.sock:/var/run/docker.sock #挂载Docker套接字\\n    - ./config:/etc/traefik #挂载Traefik配置\\n    - ./letsencrypt:/letsencrypt:rw # 证书存储的地址\\n```\\n\\n使用Docker compose方式配置，这里创建了一个名叫Traefik的容器。在这里要注意config文件夹权限的问题，可能会出现无法读取，如果嫌麻烦直接无脑`sudo chmod 777 -R config`即可。同时要在`config/traefik.yml`文件中写入以下配置  \\n\\n```yaml\\napi:\\n# 开启 WEB UI\\ndashboard: false\\n# 安全模式\\ninsecure: true\\n\\n\\n# 发现docker或者file文件中定义的服务\\nproviders:\\n# 监听file\\nfile:\\n  # 定义动态配置文件所在的文件目录(容器内部路径)\\n  directory: /etc/traefik/config\\n  # 监听动态配置文件的变更\\n  watch: true\\n\\n\\n# 监听docker\\ndocker:\\n  # 如果置为false，那么docker容器需要在labels中声明traefik.enable=true，否则容器会被忽略\\n  exposedByDefault: false\\n\\n\\n# 定义流量入口(也就是对外暴露的监听的端口，该处定义的端口需要在docker-compose.yml中做端口暴露映射)\\nentryPoints:\\n# 定义一个名称为http的入口，监听80端口，由80端口进入的流量都由它来代理\\nhttp:\\n  address: \\logseq____&quot;:80\\logseq____&quot;\\n\\n# 定义https入口，监听443端口，由80端口进入的流量都由它来代理\\nhttps:\\n  address: \\logseq____&quot;:443\\logseq____&quot;\\n\\n# mysql的tcp代理入口\\nmysql:\\n  address: \\logseq____&quot;:3306\\logseq____&quot;\\n\\n# redis的tcp代理入口\\nredis:\\n  address: \\logseq____&quot;:6379\\logseq____&quot;\\n\\n# 开启ACME 自动生成HTTPS证书\\ncertificatesResolvers:\\nmyCertResolver:\\n  acme:\\n    # 邮箱地址\\n    email: \\logseq____&quot;ssl@exa.com\\logseq____&quot;\\n    # 签发的https证书存放位置\\n    storage: \\logseq____&quot;/letsencrypt/acme.json\\logseq____&quot;\\n    # 自动签发证书的一种验证方式(还有tlsChallent、dnsChallenge,我们用的是常用的这种httpChallenge方式)\\n    httpChallenge:\\n      entryPoint: http\\n\\nmiddlewares:\\nhsts:\\n  headers:\\n    stsSeconds: 15552000\\n    stsIncludeSubdomains: true\\n\\n\\nmyheaders:\\n  headers:\\n     customResponseHeaders:\\n       Allow: \\logseq____&quot;.*\\logseq____&quot;\\n     accessControlAllowHeaders: \\logseq____&quot;.*\\logseq____&quot;\\n```\\n\\n这里定义了四个入口点分别是http,https,mysql,redis,在你反代时候可以通过这几个入口点进行反代。下方的则是ssl证书的申请，邮箱乱写无所谓，只是用来接受证书通知的。配置好以上之后，如果想要反代一个容器，则只需要在其启动时使用label语句申明,如下  \\n\\n```yaml\\nversion: \\logseq____&quot;3.4\\logseq____&quot;\\n\\nnetworks:\\nmatrix_network:\\n  external: true\\ntraefik_default:\\n  external: true\\n\\nservices:\\nnginx:\\n  image: \\logseq____&quot;nginx:latest\\logseq____&quot;\\n  restart: \\logseq____&quot;unless-stopped\\logseq____&quot;\\n  volumes:\\n    - \\logseq____&quot;./nginx/matrix.conf:/etc/nginx/conf.d/matrix.conf\\logseq____&quot;\\n    - ./nginx/www:/var/www/\\n# 申明语句\\n  labels:\\n    - \\logseq____&quot;traefik.enable=true\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.rule=Host(`xxx.one`)\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.service=matrix-nginx\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.entrypoints=https\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.services.matrix-nginx.loadbalancer.server.port=80\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.tls=true\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.tls.certresolver=myCertResolver\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.services.matrix-nginx.loadbalancer.passhostheader=true\\logseq____&quot;\\n    - \\logseq____&quot;traefik.docker.network=traefik_default\\logseq____&quot;\\n  networks:\\n    - traefik_default\\n    - matrix_network\\n```\\n\\n这样Traefik就会自动发现这个服务并反代，我这里编写了一个很完整的申明，在自己使用过程中可以选择合适的进行省略。logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Flogseq____&quot;,137,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Xlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Vlogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^Ulogseq____&quot;,22,536870926]],[logseq____&quot;^15logseq____&quot;,[138,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870926]],[logseq____&quot;^15lo  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
