Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Flogseq____&quot;,169,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Xlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Vlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ulogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ulogseq____&quot;,142,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ulogseq____&quot;,167,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Jlogseq____&quot;,[],536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Hlogseq____&quot;,142,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Hlogseq____&quot;,167,536870930]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660d13cd-e922-4876-988a-079683bd5a4blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 介绍\\nTraefik 是一个 HTTP 反向代理和负载均衡器，可促进微服务的部署。它可以与现有的基础设施组件（如 Docker、Swarm Mode、Kubernetes、Consul、Etcd、Rancher v2、Amazon ECS）无缝集成，并自动动态地进行自我配置。Traefik 在云、本地和混合云中用作路由、负载均衡和代理的现代标准。反向代理和正向代理的区别可以查看[[反向代理和正向代理]]logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Flogseq____&quot;,170,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Xlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Vlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Ulogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Ulogseq____&quot;,168,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Jlogseq____&quot;,[],536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Hlogseq____&quot;,168,536870930]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660d13cd-4aad-4b80-90cf-ba93ed05a058logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# 单层Traefik\\n\\n```yaml\\nversion: logseq____&apos;3logseq____&apos;\\nservices:\\ntraefik:\\n  image: traefik\\n  command: --api.insecure=true --providers.docker\\n  restart: always\\n  container_name: traefik\\n  ports:\\n    - \\logseq____&quot;80:80\\logseq____&quot;\\n    - \\logseq____&quot;443:443\\logseq____&quot;\\n  deploy:\\n    resources:\\n      limits:\\n        cpus: logseq____&apos;0.5logseq____&apos;\\n        memory: logseq____&apos;2048Mlogseq____&apos;\\n  volumes:\\n    - /var/run/docker.sock:/var/run/docker.sock #挂载Docker套接字\\n    - ./config:/etc/traefik #挂载Traefik配置\\n    - ./letsencrypt:/letsencrypt:rw # 证书存储的地址\\n```\\n\\n使用Docker compose方式配置，这里创建了一个名叫Traefik的容器。在这里要注意config文件夹权限的问题，可能会出现无法读取，如果嫌麻烦直接无脑`sudo chmod 777 -R config`即可。同时要在`config/traefik.yml`文件中写入以下配置  \\n\\n```yaml\\napi:\\n# 开启 WEB UI\\ndashboard: false\\n# 安全模式\\ninsecure: true\\n\\n\\n# 发现docker或者file文件中定义的服务\\nproviders:\\n# 监听file\\nfile:\\n  # 定义动态配置文件所在的文件目录(容器内部路径)\\n  directory: /etc/traefik/config\\n  # 监听动态配置文件的变更\\n  watch: true\\n\\n\\n# 监听docker\\ndocker:\\n  # 如果置为false，那么docker容器需要在labels中声明traefik.enable=true，否则容器会被忽略\\n  exposedByDefault: false\\n\\n\\n# 定义流量入口(也就是对外暴露的监听的端口，该处定义的端口需要在docker-compose.yml中做端口暴露映射)\\nentryPoints:\ uot;\\n    - \\logseq____&quot;traefik.http.services.matrix-nginx.loadbalancer.server.port=80\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.tls=true\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.routers.matrix-nginx.tls.certresolver=myCertResolver\\logseq____&quot;\\n    - \\logseq____&quot;traefik.http.services.matrix-nginx.loadbalancer.passhostheader=true\\logseq____&quot;\\n    - \\logseq____&quot;traefik.docker.network=traefik_default\\logseq____&quot;\\n  networks:\\n    - traefik_default\\n    - matrix_network\\n```\\n\\n这样Traefik就会自动发现这个服务并反代，我这里编写了一个很完整的申明，在自己使用过程中可以选择合适的进行省略。logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Flogseq____&quot;,171,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Xlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Vlogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,133,536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Jlogseq____&quot;,[],536870930]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u660d13cd-de7d-4912-a3a9-e7da3198b378logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Flogseq____&quot;,172,536870930]],[logseq____&quot;^15logseq____&quot;,[173,logseq____&quot;^Xlogseq____&quot;,133,536       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
